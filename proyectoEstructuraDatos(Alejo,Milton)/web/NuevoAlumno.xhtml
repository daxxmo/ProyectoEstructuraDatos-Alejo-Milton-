<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      
  

        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
 

            <ui:define name="content">
                        <h:form id="registroAlumnoForm">
          <p:growl id="growl" showDetail="true" life="2000"/>
            <p:dock position="top">
                <p:menuitem title="Volver al menu" icon="/Images/home.ico" action="#{NuevoAlumnoBean.regresarMenu()}"/>
            </p:dock>
            <br/>
            <h1>Registro de Alumnos</h1>
            <p:graphicImage url="Images/alumno.png" style="width: 200px; height: 150px"/>
            <table align="center" cellspacing="10" style="font-size: smaller">
                <tr>
                    <td align="left">
                        <p:outputLabel value="Carnet *"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 150px" value="#{NuevoAlumnoBean.carnet}"/>
                    </td>
                    <td align="left">
                        <p:outputLabel value="Año "/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 150px" value="#{NuevoAlumnoBean.año}"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <p:outputLabel value="Nombres *"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 300px" value="#{NuevoAlumnoBean.nombre}"/>
                    </td>
                    <td align="left">
                        <p:outputLabel value="Apellidos"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 300px" value="#{NuevoAlumnoBean.apellido}"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <p:outputLabel value="Carrera"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 300px" value="#{NuevoAlumnoBean.carrera}"/>
                    </td>
                    <td align="left">
                        <p:outputLabel value="Ciclo"/>
                    </td>
                    <td align="left">
                        <p:inputMask mask="9999-9999" style="width: 150px" value="#{NuevoAlumnoBean.ciclo}"/>
                    </td>
                </tr>
  
                <tr>
                    <td colspan="4">
                        <p:commandButton value="Registrar" title="Registra al alumno" icon="ui-icon-disk" action="#{NuevoAlumnoBean.validarAlumno()}" update="registroAlumnoForm"/>
                    </td>
                </tr>
            </table>
        </h:form>

            </ui:define>

        </ui:composition>

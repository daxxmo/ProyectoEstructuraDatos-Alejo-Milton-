<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
      
  

        <ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./Template/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
 

            <ui:define name="content">
                        <h:form id="EditarAlumnoForm">
          <p:growl id="growl" showDetail="true" life="2000"/>
            <p:dock position="top">
                <p:menuitem title="Volver al menu" icon="/Images/home.ico" action="#{EditarAlumnoBean.regresarMenu()}"/>
            </p:dock>
            <br/>
            <h1>Actualizar Alumnos</h1>
            <p:graphicImage url="Images/alumno.png" style="width: 200px; height: 150px"/>
            <table align="center" cellspacing="10" style="font-size: smaller">
                <tr>
                    <td align="left">
                        <p:outputLabel value="Carnet *"/>
                        p:commandButton title="Buscar" icon="ui-icon-search" action="#{EditarAlumnoBean.consultarAlumno()}" update="EditarAlumnoForm"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 150px" value="#{EditarAlumnoBean.carnet}"/>
                    </td>
                    <td align="left">
                        <p:outputLabel value="Año "/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 150px" value="#{EditarAlumnoBean.año}"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <p:outputLabel value="Nombres *"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 300px" value="#{EditarAlumnoBean.nombre}"/>
                    </td>
                    <td align="left">
                        <p:outputLabel value="Apellidos"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 300px" value="#{EditarAlumnoBean.apellido}"/>
                    </td>
                </tr>
                <tr>
                    <td align="left">
                        <p:outputLabel value="Carrera"/>
                    </td>
                    <td align="left">
                        <p:selectOneMenu id="console" value="#{EditarAlumnoBean.carrera}" style="width:300px">
                        <f:selectItem itemLabel="Seleccione una" itemValue="" />
                        <f:selectItem itemLabel="Licenciatura en Administracion de Empresas" itemValue="Licenciatura en Administracion de Empresas" />
                        <f:selectItem itemLabel="Licenciatura en Informatica" itemValue="Licenciatura en Informatica" />
                        <f:selectItem itemLabel="Ingenieria en Tecnologia Industrial" itemValue="Ingenieria en Tecnologia Industrial" />
                        </p:selectOneMenu>
                    </td>
                    <td align="left">
                        <p:outputLabel value="Ciclo"/>
                    </td>
                    <td align="left">
                        <p:inputText style="width: 150px" value="#{EditarAlumnoBean.ciclo}"/>
                    </td>
                </tr>
  
                <tr>
                    <td colspan="4">
                        <p:commandButton value="Actualizar" title="Registra al alumno" icon="ui-icon-disk" action="#{EditarAlumnoBean.validarAlumno()}" update="EditarAlumnoForm"/>
                    </td>
                </tr>
            </table>
        </h:form>

            </ui:define>

        </ui:composition>

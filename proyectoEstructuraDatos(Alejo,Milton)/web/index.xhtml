<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>

        <h:form>
        <h:panelGrid columns="1" cellpadding="5">
            <p:commandButton value="Login" type="button" onclick="PF('dlg1').show();" />
            <p:graphicImage library="Images" name="iniciar_sesion.png" onclick="PF('dlg1').show();" />
        </h:panelGrid>
        <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
        <p:dialog header="Login" widgetVar="dlg1" modal="true" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
             
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
             
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
        </h:form>
    </h:body>
</html>

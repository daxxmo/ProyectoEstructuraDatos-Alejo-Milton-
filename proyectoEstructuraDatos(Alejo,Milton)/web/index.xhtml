<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Login</title>

        <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'/>
        <link rel="stylesheet" href="./CSS/style.css"/>

    </h:head>
    <h:body style="background-size: cover; background-repeat: no-repeat;">
        <h:form id="loginForm">

        <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'/>
        
        
        <div class="login">
            <div class="login-header">
                <h1>Login</h1>
            </div>
            <p:growl id="growl" showDetail="true" sticky="true" life="2000">
                <p:panel class="login-form">
                <h3>Usuario:</h3>
                <p:inputText id="username"  value="#{IndexBean.username}" label="username"/>
                <br/>
                <h3>Contraseña:</h3>
                <p:password id="password" value="#{IndexBean.password}" label="password"/>
                <br/>
                <p:commandButton value="Ingresar" update="@form" action="#{IndexBean.login()}"/>
                <p:commandButton value="Registrarse" onclick="PF('dlg2').show()"/>
                </p:panel>
                </p:growl>
        </div>
        
        <p:dialog id="Registrar" header="Registrar" widgetVar="dlg2" modal="true" resizable="false">
                <h:panelGrid columns="2" cellpadding="5" style="text-align: left;">
                    <h:outputLabel for="carneReg" value="Usuario:" />
                    <p:inputText id="carneReg" value="#{IndexBean.carneReg}" label="carneReg" />
                    
                    <h:outputLabel for="nombreReg" value="Nombre:" />
                    <p:inputText id="nombreReg" value="#{IndexBean.nombreReg}" label="nombreReg" />
                    
                    <h:outputLabel for="apellidoReg" value="Apellido:" />
                    <p:inputText id="apellidoReg" value="#{IndexBean.apellidoReg}" label="apellidoReg" />
             
                    <h:outputLabel for="passwordReg" value="Contraseña:" />
                    <p:password id="passwordReg" value="#{IndexBean.passwordReg}" label="passwordReg" />
                    
                    <h:outputLabel for="correoReg" value="Correo:" />
                    <p:inputText id="correoReg" value="#{IndexBean.correoReg}" label="correoReg" />
             
                <f:facet name="footer">
                    <p:commandButton value="Registrar" update="@form" action="#{IndexBean.validarUsuario()}"/>
                </f:facet>  
                </h:panelGrid>
            </p:dialog>
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>
        </h:form>
    </h:body>
</html>

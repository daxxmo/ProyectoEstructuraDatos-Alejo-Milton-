<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template/Template.xhtml">

            <ui:define name="content">
               <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Inicio" icon="pi pi-file">
            <p:submenu label="New" icon="pi pi-briefcase">
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Cerrar Sesion" url="#" />
        </p:submenu>
 
        <p:submenu label="Alumno" icon="pi pi-pencil">
            <p:menuitem value="Crear Alumno" action="#{menuBean.alumno()}" icon="pi pi-angle-double-left" />
            <p:menuitem value="Modificar Alumno" action="#{menuBean.editarAlumno()}" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Imprimir" icon="pi pi-question">
            <p:menuitem value="Carnet" url="#" />
            <p:submenu label="Search" icon="pi pi-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Reportes" icon="pi pi-cog">
            <p:submenu label="Alumnos por carrera" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 

        <f:facet name="options">

            <p:commandButton type="button" value="Cerrar Sesion" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>

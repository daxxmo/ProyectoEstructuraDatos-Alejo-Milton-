<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template/Template.xhtml">

            <ui:define name="content">
               <h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Inicio" icon="pi pi-file">
            <p:separator />
            <p:menuitem value="Salir" action="#{menuBean.cerrar()}" />
        </p:submenu>
 
        <p:submenu label="Alumno" icon="pi pi-pencil">
            <p:menuitem value="Crear Alumno" action="#{menuBean.NuevoAlumno()}" icon="pi pi-angle-double-left" />
            <p:menuitem value="Modificar Alumno" action="#{menuBean.EditarAlumno()}" icon="pi pi-angle-double-right" />
        </p:submenu>
 
        <p:submenu label="Carnet" icon="pi pi-question">
            <p:menuitem value="Imprimir Carnet" action="#{menuBean.ImprimirCarnet()}" />

        </p:submenu>
 
        <p:submenu label="Reportes" icon="pi pi-cog">
            <p:menuitem value="Alumnos por carrera" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
           <p:menuitem value="Alumnos por ciclo" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
           <p:menuitem value="Alumnos Activos" target="blank" action="#{reportesBean.verReporte()}" ajax="false" icon="pi pi-save" update="messages"/>
        </p:submenu>
   <p:submenu label="Ayuda" icon="pi pi-cog">
            <p:submenu label="Manuales" icon="pi pi-refresh">
                <p:menuitem value="Manual de Administrador" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Manual de Usuario" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Sobre la aplicacion" icon="pi pi-clone">
                <p:menuitem value="Desarroladores" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>

        <f:facet name="options">


        </f:facet>
    </p:menubar>
</h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
